<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Adivina el número mágico</h1>
        <!-- Cambia el tipo de botón de "submit" a "button" -->
        <button type="button" id="startBtn" class="btn-primary">Comenzar el juego</button>
        <div id="gameSection" class="mt-4 mt-5">
            <label for="userGuess">Ingresa un número:</label>
            <input type="number" id="userGuess" class="form-control mb-2">
            <button id="submitBtn" class="btn btn-success">Enviar</button>
        </div>
        <div id="logContainer" class="mt-4 my-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
